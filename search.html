<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css style -->
    <link rel="stylesheet" href="indexStyle.css">
    <style>
        #searchlist{
            /* font-size: 100px; */
            background: #222222;
            color : white;
            width: 83%;
            display: flex;
            float: right;
            font-size: 24px;
            text-align: center;
            font-weight:bold;
            height : 100%;
            padding: 20px 0;

            
        }
        #searchresult{
            background: #222222;
            font-size: 24px;
            font-weight:bold;
            color: white;
            height : auto;
            padding: 20px 0;
            width: 83%;
            float:right;
            
        }
    </style>
    
    <!-- web icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>MusicStreaming | Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Type to search" id="searchtext">
                    <a class="search-btn" href="#">
                        <i class="fa fa-search" aria-hidden="true" onclick="search_input()"></i>
                    </a>
                </div>

                <ul class="nav-links">
                    <li><a class="nav" href="recentChart.html">최신차트</a></li>
                    <li><a class="nav" href="newestChart.html">최신음악</a></li>
                    <li><a class="nav" href="genreChart.html">장르음악</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="sidebar">
        <div class="container">
            <ul>
                <li>
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <a href="index.html">홈</a>
                </li>
                <li>
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                    <a href="#">내 라이브러리</a>
                </li>
                <li>
                    <i class="fa fa-heart heart-icon" aria-hidden="true"></i>
                    <a href="#">좋아요 표시한 곡</a>
                </li>
            </ul>
            <ul class="side-playlist">
                <h2>플레이리스트</h2>
                <hr>
                <ul>
                    <li>Hip-Hop</li>
                    <li>Rock</li>
                    <li>Pop</li>
                </ul>
            </ul>
        </div>
    </div>
    <div id="searchresult"></div>
    <div id="searchlist"></div>
    
    <!-- 수정 -->
    <footer>
        <!-- <div id=player ></div> -->
        <div class="container">
            <div class="playing-album">
                <div id="coverimg"></div>
                <!-- <img id = "coverimg" src="src/cover.jpg">              -->
                <div class="album-info">
                    <span class="title"></span>
                    <span class ="chTitle"></span>
                </div>
                <i class="fa fa-heart" id="heart-icon" aria-hidden="true"></i>
            </div>
            <!-- <audio id="player" src="./src/AnotherLife.mp3"></audio> -->
            <div class="player">
                <div class="control">
                    <i class="fa fa-random play" id="randbtn" aria-hidden="true"></i>
                    <i class="fa fa-step-backward step" id = "prebtn" aria-hidden="true"></i>
                    <i class="fa fa-play-circle play-btn" id="playbtn" aria-hidden="true"></i>
                    <i class="fa fa-step-forward step" id="nextbtn" aria-hidden="true"></i>
                    <i class="fa fa-repeat play" id = "rptbtn" aria-hidden="true"></i>
                </div>
                <div class="progress-bar">
                    <div id="current"></div>
                    <div id="bar">
                        <div id="progress"></div>
                    </div>
                    <div id="end"></div>
                </div>               
            </div>
            <div class="volume">
                <div class="volume-container">
                    <div class="volume-control">
                        <i class="fa fa-volume-up" id="volume" aria-hidden="true"></i>
                        <i class="fa fa-desktop" aria-hidden="true"></i>
                        <i class="fa fa-list-ul" aria-hidden="true"></i>                        
                    </div>
                    <div class="volume-bar">
                        <input type="range", min="0", max="100" value="40" id="myRange" class="slider" oninput="controlVolume()" onchange="controlVolume()">
                    </div>
                </div> 
            </div>
        </div>
    </footer>
        <!-- js -->
        <script type="text/javascript" src="./js/slide.js"></script>
        <script type="text/javascript" src="./js/player.js"></script>
        <script type="text/javascript" src="./js/heart.js"></script>
        <script type="text/javascript" src="./js/search.js"></script>
</body>
</html>
